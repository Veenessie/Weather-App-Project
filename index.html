<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Verity's Weather App</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1></h1>
        <h2 id="date">Thursday 8 February</h2>
        <div>
          <span class="material-symbols-outlined"> schedule</span>
          <span class="time" id="time"> 19:01</span>
        </div>
      </header>
      <main>
        <section class="current-weather-info">
          <div>
            <span>Feels like:</span>
            <span id="feels-like"></span>
            °C
          </div>

          <div class="wind-speed">
            Wind Speed: <span class="wind-speed" id="wind-speed"></span>
          </div>
          <div class="humidity">
            Humidity:
            <span id="humidity"></span>%
          </div>
        </section>

        <section class="current-temperature-info">
          <div class="current-temperature-icon" id="icon"></div>
          <section class="current-temperature">
            <div>
              <span
                class="current-temperature-value"
                id="current-temperature-value"
              ></span>
              <span class="current-temperature-unit">°C</span>
            </div>
            <div
              class="current-temperature-description"
              id="current-temperature-description"
            >
              Sunny with clouds
            </div>
          </section>
        </section>
      </main>
      <div class="weather-forecast" id="forecast"></div>
      <form id="search-form">
        <input
          type="search"
          placeholder="Enter a City"
          class="search-input"
          id="search-input"
        />
        <input type="submit" value="Search" class="search-button" />
      </form>
      <footer>
        This project was coded by
        <a href="https://github.com/Veenessie" target="_blank">Verity Masters</a
        >, open-sourced on
        <a
          href="https://github.com/Veenessie/Weather-App-Project"
          target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://veritys-weather-app.netlify.app/" target="_blank"
          >Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
