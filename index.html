<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verity's Weather App</title>
  </head>
  <body>
    <header>
      <h1>London</h1>
      <h2>Thursday 8 February</h2>

    <footer>
      This project was coded by

      >.
